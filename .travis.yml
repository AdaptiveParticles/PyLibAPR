env:
  global:
  - CIBW_BUILD="cp36-* cp37-* cp38-*"
  - CIBW_BEFORE_BUILD_LINUX="apt update && apt install -y libtiff5-dev libhdf5-dev"
  - CIBW_ARCHS="auto64"
  - CIBW_MANYLINUX_X86_64_IMAGE="manylinux_2_24"
matrix:
  include:
  - language: python
    os: linux
    sudo: required
    python: '3.7'
    services:
    - docker
install:
- python3 -m pip install cibuildwheel==1.10.0
script:
- python3 -m cibuildwheel --output-dir wheelhouse
deploy:
  provider: pypi
  username: __token__
  server: https://testpypi.python.org/pypi # Remove for deployment to official PyPi repo
  skip_cleanup: true
  on:
    tags: false
  password:
    secure: 
